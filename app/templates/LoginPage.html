  <style>
    body{
      background:url("https://wallpapercave.com/wp/wp5169135.jpg");
      /* background-repeat: no-repeat;

        background-repeat: no-repeat;

  <body >

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center;">Login</h2>
        <label for="inputNetID" class="sr-only"><strong>NetID</strong></label>
        <input type="text" id="inputNetID" class="form-control" placeholder="NetID" required autofocus>
        <label for="inputPassword" class="sr-only"><strong>Password</strong></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- <div class="row">
            <div class="col-md-4"> -->
            <!-- </div> -->

        </div> -->
      </form>
        <div class="col-md-12"><button class="btn btn-md" style="background-color: #ff914d;width: 300px;margin-top: 10px;" type="submit" id="signInBtn">Login</button></div>
        <p style="height: 40px;"></p>
        <div class="col-md-12"><button class="btn btn-md" style="background-color: #0F2040;width: 300px;" type="submit" id="createAccountBtn">Create Account</button></div>
        <p style="height: 20px;"></p>
        <div class="col-md-12"><button class="btn btn-md btn-success" style="width: 300px;" type="submit" id="continueBtn">Continue Without Account</button></div>
        
        <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true" id="response-bg" style="margin-left: 36.7%;margin-top: 100px;">
            <div class="d-flex">
              <div class="toast-body" id="response"> </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
      
    </div> <!-- /container -->
